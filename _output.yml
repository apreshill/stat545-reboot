bookdown::gitbook:
  css: style.css
  split_bib: FALSE
  split_by: rmd
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Stat545</a></li>
      after: |
        <li>
          <a rel="license" href="./license.html">
            <span>License: CC-BY</span><br>
            <i class = "fab fa-creative-commons fa-2x"></i>
            <i class = "fab fa-creative-commons-by fa-2x"></i>
          </a>
        </li>
    download: ["rmd", "epub"]
    edit: https://github.com/rstudio-education/stat545-reboot/edit/master/%s
    sharing:
      github: yes
      facebook: no
      twitter: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
